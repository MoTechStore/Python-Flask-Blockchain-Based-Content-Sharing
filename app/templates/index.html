{% extends "base.html" %}

{% block content %}
<style type="text/css">
 

.navbar-item:hover {
    background-color: #2980b9;
}

.left {
    float: left;
}

.right {
    float: right;
}



/* Title, subtitle, and horizontal line. */
.title {
    margin-top: 9rem;
    text-align: center;
    line-height: 1.6rem;
}

.title-text {
    font-family: "Rubik Mono One", sans-serif;
    font-size: 4rem;
}

.subtitle-text {
    font-size: 2.4rem;
}

.hr {
    border-style: solid;
    border-width: 0.05rem;
    border-color: #7f8c8d;
    width: 55rem;
}

/* Buttons, post text area, name input, and body styling. */
.content {
    min-height: 100%;
    height: 100%;
}


.btn:hover {
    background-color: #2980b9;
    cursor: pointer;
}

.post-textarea, .name-input {
    font-family: "Rubik", sans-serif;
    font-size: 1.4rem;
    padding: 1rem;
    border-radius: 0.4rem;
    border-width: 0.1rem;
    border-style: solid;
    border-color: #7f8c8d;
}

.posts {
    margin: 2rem 2rem 14rem 2rem;
}

/* Footer styling. */
.footer {
    height: 12rem;
    line-height: 1rem;
    overflow: hidden;
    background-color: #3498db;
    width: 100%;
    padding: 0;
    margin: 0;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
}

.footer-item {
    display: block;
    margin-top: 3rem;
    color: #ffffff;
    text-align: center;
    text-decoration: none;
    font-size: 2rem;
}

.footer-item a {
    text-decoration: none;
    color: #ffffff;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
}

.footer-item a:hover {
    color: #2980b9;
}

/* Font Awesome social media icons (on footer) styling. */
.social-icon-list {
    list-style-type: none;
    text-align: center;
    margin-right: 3.5rem;
}

.social-icon {
    font-size: 3rem;
    display: inline;
    margin: 0 1rem 0 1rem;
    text-decoration: none;
}

.white-icon {
    color: #ffffff;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
}

.white-icon:hover {
    color: #2980b9;
}

/* Post boxes styling */
.post_box {
    background: #fff;
    padding: 1.2rem 0 0 1.2rem;
    margin-top: 0;
    margin-bottom: 0.8rem;
    border: 0.1rem solid #7f8c8d;
}

.post_box-header {
    padding-bottom: 1.2rem;
    font-size: 1.4rem;
}

.post_box-avatar {
    width: 3.8rem;
    height: 3.8rem;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2.2rem;
    float: left;
    margin-right: 1.6rem;
    border: 0.1rem solid #fff;
    box-shadow: 0 0 0 0.2rem #f00;
}

.post_box-avatar::after {
    content:"";
    display:block;
}

.post_box-name {
    font-weight: bold;
}

.post_box-subtitle {
    color: #777;
}

.post_box-body {
    margin-top: 1.6rem;
    margin-bottom: 0.8rem;
    font-size: 1.4rem;
}

.post_box-options {
    float: right;
}

.option-btn {
    background: #f8f8f8;
    border: none;
    color: #2c3e50;
    padding: 0.7rem;
    cursor: pointer;
    font-size: 1.4rem;
    margin-left: 0.2rem;
    margin-right: 0.2rem;
    outline: none;
    height: 4.2rem;
}
</style>
<div class="container-fluid">
      
    <div class="row" style="padding-top: 10px">
      
        <div class="col-sm-4" style="">
        <h2 class="text-center alert alert-primary">Create A Post</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                  <label >Author</label>
                  <input type="text" class="form-control" name="author" placeholder="Enter Your Name">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Post Content</label>
                  <textarea class="form-control" name="content" rows="3" placeholder="Compose the Content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Post</button>
              </form>
        </div>

        <div class="col-sm-7">
        <h2 class="text-center alert alert-primary">Published Posts</h2>
        {% for post in posts %}
      <div class="post_box">
        <div class="post_box-header">
          <!--<div class="post_box-options"><button class="option-btn">Reply</button></div>-->
          <div style="background: rgb(52, 152, 219) none repeat scroll 0% 0%; box-shadow: rgb(52, 152, 219) 0 0 0 0.2rem;" class="post_box-avatar">{{post.author[0]}}</div>
          <div class="name-header">{{post.author}}</div>
          <div class="post_box-subtitle"><i>Posted at {{readable_time(post.timestamp)}}</i></div>
        </div>
        <div>
          <div class="post_box-body">
            <p>{{post.content}}</p>
          </div>
        </div>
      </div>
      {% endfor %}

        </div>

        <div class="col-sm-1"></div>


    </div>
</div>



{% endblock %}
